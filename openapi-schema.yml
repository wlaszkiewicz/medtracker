components:
  schemas:
    Medication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        dosage_mg:
          type: integer
          maximum: 2147483647
          minimum: 0
        prescribed_per_day:
          type: integer
          maximum: 2147483647
          description: Expected number of doses per day
          minimum: 0
        adherence:
          type: string
          readOnly: true
      required:
      - name
      - dosage_mg
      - prescribed_per_day
    DoseLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication:
          type: integer
        taken_at:
          type: string
          format: date-time
        was_taken:
          type: boolean
      required:
      - medication
      - taken_at
    Note:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication:
          type: integer
          description: The medication this note is associated with.
        text:
          type: string
          description: The content of the note.
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the note was created.
      required:
      - medication
      - text
